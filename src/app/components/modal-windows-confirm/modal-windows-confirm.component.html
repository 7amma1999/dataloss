<div class="modal-default sure-modal"
  *ngIf="modalData['name'] === 'modal-windows-confirm'">
  <div class="modal-mains p-22">
    <div class="title">
      Delete
    </div>
    <p class="txt">
      Do you want to delete this row?
    </p>
    <div class="btn-close flex-grid">
      <a href="javascript:;" class="btn btn-gray"
        (click)="closeModal()">
        Cancel
      </a>
      <a href="javascript:;" class="btn btn-all-blue"
        (click)="clickConfirm.emit();closeModal();">
        Confirm
      </a>
    </div>
  </div>
</div>
<!-- end .modal-default -->
